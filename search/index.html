<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Box - Search</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="/search/search.css" />
    <script src="../main.js"></script>
    <script src="../Rest/rest.js" defer></script>
    <script src="search.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>

    <div class="films-container">
<div class="search-container">
        <input id="searchTerm" type="search" placeholder="Search a movie" />
        <i class="fas fa-search" id="searchIcon"></i>
      </div>

        <div class="filter">
         <div class="dropdown">
          <button class="dropbtn">
            Filter by Genre <i class="fas fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#" data-genre="all">All</a>
            <a href="#" data-genre="horror">horror</a>
            <a href="#" data-genre="action">Action</a>
            <a href="#" data-genre="comedy">Comedy</a>
            <a href="#" data-genre="Adventure">Adventure</a>
            <a href="#" data-genre="Thriller">Thriller</a>
          </div>
        </div>

        </div>
        <div class="films">
      <div class="titles">
        <h4>All Movies</h4>
      </div>
      <div class="items"></div>
    </div>
  </body>
</html>
