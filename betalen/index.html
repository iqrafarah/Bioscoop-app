<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Box - betalen</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="betalen.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="../Rest/rest.js" defer></script>
    <script src="../main.js" defer></script>
    <script type="module" src="betalen.js"></script>
  </head>
  <body>
    <div class="payment-form">
      <h2>Payment Information</h2>
      <div class="credit-card-img">
        <p>We accept:</p>
        <div class="card-images">
          <img src="/assets/visa.svg" alt="credit card" />
          <img src="/assets/amex.svg" alt="credit card" />
          <img src="/assets/mastercard.svg" alt="credit card" />
        </div>
      </div>
      <form id="paymentForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        />

        <input
          type="text"
          id="cardName"
          name="cardName"
          placeholder="Card Holder Name"
          required
        />

        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          placeholder="Card Number"
          required
        />

        <div class="flex-container">
          <input
            type="text"
            id="expiryDate"
            name="expiryDate"
            placeholder="Expiry Year (YYYY)"
            required
          />

          <input type="text" id="cvv" name="cvv" placeholder="CVV" required />
        </div>

        <textarea
          id="address"
          name="address"
          placeholder="Billing Address"
          required
        ></textarea>

        <input type="submit" value="Pay Ticket" />
      </form>
    </div>
  </body>
</html>
