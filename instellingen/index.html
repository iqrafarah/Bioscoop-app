<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Box - Instellingen</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../auth/style.css" />
    <script src="../main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <script src="instellingen.js" defer></script>
  </head>
  <body>
    <div class="formContainer">
      <h1 id="username"></h1>
      <p class="settings-p">
        If you want to change just one thing keep the rest the same
      </p>
      <form method="post">
        <input
          type="email"
          name="newEmail"
          id="newEmail"
          placeholder="New E-mail"
        />
        <input
          type="password"
          name="currentPassword"
          id="currentPassword"
          placeholder="Current password"
        />
        <input
          type="password"
          name="newPassword"
          id="newPassword"
          placeholder="New password"
        />
        <input
          type="password"
          name="newPassword"
          id="newPasswordConfirm"
          placeholder="Confirm new password"
        />
        <div class="message"></div>
        <button type="button" name="submit" id="updateForm">save Data</button>
      </form>
    </div>
  </body>
</html>
